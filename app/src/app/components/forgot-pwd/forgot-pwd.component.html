<section class="forgot-pwd-page">
  <div class="container">
    <div class="content row">
      <div class="col-sm-12">
        <div class="login-form">
          <h1
            class="login-title text-2xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl nodark::text-white"
          >
            Change password
          </h1>
          <form>
            <div class="mb-3">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 nodark::text-gray-300"
                >Your email</label
              >
              <input
                type="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 nodark::bg-gray-700 nodark::border-gray-600 nodark::placeholder-gray-400 nodark::text-white nodark::focus:ring-blue-500 nodark::focus:border-blue-500"
                placeholder="name@flowbite.com"
                required
              />
            </div>
            <div class="mb-3">
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900 nodark::text-gray-300"
                >New password</label
              >
              <input
                type="password"
                id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 nodark::bg-gray-700 nodark::border-gray-600 nodark::placeholder-gray-400 nodark::text-white nodark::focus:ring-blue-500 nodark::focus:border-blue-500"
                required
              />
            </div>
            <div class="mb-3">
              <label
                for="new-password"
                class="block mb-2 text-sm font-medium text-gray-900 nodark::text-gray-300"
                >Confirm password</label
              >
              <input
                type="password"
                id="new-password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 nodark::bg-gray-700 nodark::border-gray-600 nodark::placeholder-gray-400 nodark::text-white nodark::focus:ring-blue-500 nodark::focus:border-blue-500"
                required
              />
            </div>
            <button
              routerLink="../login"
              type="submit"
              class="w-full text-white bg-slate-900 hover:bg-slate-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center nodark::bg-primary-600 nodark::hover:bg-primary-700 nodark::focus:ring-primary-800"
            >
              Reset password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
