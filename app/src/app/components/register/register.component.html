<section class="register-page bg-slate-900">
  <div class="container">
    <div class="content row">
      <div class="col-sm-12">
        <div class="signup-bg">
          <img src="../../../assets/images/common/bg-login.png" alt="" />
        </div>
        <div class="signup-form">
          <h1
            class="signup-title text-2xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl nodark:text-white"
          >
            Create an account
          </h1>
          <form class="space-y-4 md:space-y-6" action="#">
            <div class="row center-between">
              <div class="col-6" style="border-right: 5px solid transparent">
                <label
                  for="fullname"
                  class="block mb-2 text-sm font-medium text-gray-900 nodark:text-gray-300"
                  >Your full name</label
                >
                <input
                  type="text"
                  id="fullname"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 nodark:bg-gray-700 nodark:border-gray-600 nodark:placeholder-gray-400 nodark:text-white nodark:focus:ring-blue-500 nodark:focus:border-blue-500"
                  required=""
                />
              </div>
              <div class="col-6" style="border-left: 5px solid transparent">
                <label
                  for="adress"
                  class="block mb-2 text-sm font-medium text-gray-900 nodark:text-gray-300"
                  >Your adress</label
                >
                <input
                  type="text"
                  id="adress"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 nodark:bg-gray-700 nodark:border-gray-600 nodark:placeholder-gray-400 nodark:text-white nodark:focus:ring-blue-500 nodark:focus:border-blue-500"
                  placeholder="34 rue Mollien Calais"
                  required=""
                />
              </div>
            </div>
            <div class="row">
              <div class="col-6" style="border-right: 5px solid transparent;">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 nodark:text-white"
                  >Your email</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 nodark:bg-gray-700 nodark:border-gray-600 nodark:placeholder-gray-400 nodark:text-white nodark:focus:ring-blue-500 nodark:focus:border-blue-500"
                  placeholder="xyz@gmail.com"
                  required=""
                />
              </div>
              <div class="col-6" style="border-left: 5px solid transparent;">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 nodark:text-white"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 nodark:bg-gray-700 nodark:border-gray-600 nodark:placeholder-gray-400 nodark:text-white nodark:focus:ring-blue-500 nodark:focus:border-blue-500"
                  required=""
                />
              </div>
            </div>
            <button
              routerLink="../home"
              type="submit"
              class="w-full text-white bg-slate-900 hover:bg-slate-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center nodark:bg-primary-600 nodark:hover:bg-primary-700 nodark:focus:ring-primary-800"
            >
              Submit
            </button>
            <p class="text-sm font-light text-gray-500 nodark:text-gray-400">
              Already have an account?
              <a
                routerLink="../login"
                class="font-medium text-primary-600 hover:underline nodark:text-primary-500"
                >Login here</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
